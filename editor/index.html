<!-- 
  Code editor:
  Full height SMOL editor on the left, id=SMOLInput
  Split the right side 50/50 top and bottom, make that TextInput and TextOutput
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Translator | SMOL Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/css/Editor.css" rel="stylesheet" type="text/css" />
    <link href="/css/SiteWide.css" rel="stylesheet" type="text/css" />
  </html>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Code Translator</a>
      <div class="collapse navbar-collapse navbar-right">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../translate">Translate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../smol-spec">SMOL Filetype</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">SMOL Editor<span class="sr-only">(current)</span></a>
          </li>
          
        </ul>
      </div>
    </nav>
    <h1>SMOL Editor</h1>
    <div id="editorZone">
        <div id="SMOLInput" onChange="updateText()"></div>
      <div id="divider"></div>
        <div class = "TextInputOutput" id="TextInput" onChange="updateText()"></div>
        <div class="IOTitle"></div>
        <div class = "TextInputOutput" id="TextOutput" class="noselection"></div>
    </div>

    <div id="optionsSection">
      <div class="btn-group" role="group">
        <button class="btn btn-primary" onclick="showUpload()">Upload SMOL file</button>
        <button class="btn btn-primary" onclick="downloadSMOL()">Download as .SMOL</button>
        <button class="btn btn-primary" onclick="compileAsJS()">Download as .JS</button>
      </div><br>
      <label class="btn btn-primary" id="inputLabel" style="display:none">
          Browse <input id="input-b2" onchange="fileUploaded(event)" name="input-b2" type="file" hidden>
      </label>
      <input id="input-b2" style="display:none" onchange="fileUploaded(event)" name="input-b2" type="file" class="btn btn-primary">
    </div>
     


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>
    <script src="/JS/manipFunctions.js"></script>
    <script src="/JS/SmolTranslation.js"></script>
    <script src="/JS/Editor.js"></script>
  </body>
</html>
